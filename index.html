<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="form_container">
            <h1 class="titulo">Join the community</h1>
            <p class="parrafo">Take your art to the next level. Get it seen by millions of people.</p>
            <button class="btn">Join with Facebook</button>
            <span class="span">Or</span>
            <form class="form">
                <div class="input_group">
                    <input type="text" placeholder="First name">
                    <input type="text" placeholder="Last name">
                </div>
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">
                <button class="btn btn_new">Create New Account</button>
            </form>
            <p class="base">By joining, you agree to our Terms of 
            Service and Privacy Policy</p>
        </div>
    </div>
</body>
</html>
